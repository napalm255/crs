<md-sidenav md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left"
            class="md-whiteframe-z2 md-sidenav-left">
  <md-toolbar md-theme="custom" class="md-accent md-whiteframe-z2">
    <md-button layout="row" layout-align="center center" class="md-toolbar-tools"
               href="#dashboard">
      <h1>CRS</h1>
    </md-button>
  </md-toolbar>
      <md-button ng-repeat-start="item in vm.menuItems" layout="column" layout-align="center center"
                 flex class="capitalize" ng-click="vm.selectItem(item)"
                 ui-sref-active="md-accent" ui-sref="{{item.sref}}">
          <div hide-sm hide-md class="md-tile-content">
              <i class="material-icons md-36">{{item.icon}}</i>
          </div>
          <div class="md-tile-content">
              {{item.name}}
          </div>
      </md-button>
      <md-divider ng-repeat-end></md-divider>
</md-sidenav>

<div layout="column" flex>
    <md-toolbar layout="row" layout-align="end center">
        <md-button hide-sm class="toolbar-button" aria-label="Create CR">
            <i class="material-icons">add_circle_outline</i>
        </md-button>
        <md-button hide-sm class="toolbar-button" aria-label="Search">
            <i class="material-icons">search</i>
        </md-button>
        <md-button hide-sm class="toolbar-button" aria-label="Notifications">
            <i class="material-icons">notifications</i>
            <span class="notifications-label">7</span>
        </md-button>
        <md-button hide-sm class="toolbar-button" aria-label="Settings">
            <i class="material-icons">settings</i>
        </md-button>
    </md-toolbar>

    <md-content flex class="md-padding page-content">
        <div ui-view></div>
    </md-content>
</div>

<md-sidenav md-is-locked-open="$mdMedia('gt-sm')" md-component-id="right"
            class="md-whiteframe-z2 md-sidenav-right">
    <md-toolbar layout="row">
        <md-toolbar flex="80" class="md-primary" layout="row" layout-align="center center">
            <span>Richard Feynman</span>
        </md-toolbar>
        <md-button hide-sm class="toolbar-button" aria-label="Logout">
            <i class="material-icons">exit_to_app</i>
        </md-button>
    </md-toolbar>

    <section>
        <md-toolbar md-theme="grey" class="md-accent">
            <div class="md-toolbar-tools">
                <h3>Activity Log</h3>
            </div>
        </md-toolbar>
        <div ng-include src="'app/views/partials/messages.html'"/>
    </section>
</md-sidenav>
